        title = "My PT Hub V3"
        company = "My PT Hub"
        technology = "Angular JS -> Vue | Ionic -> React Native"
        tagline = "Over a period of ~10 months we were tasked with the re-branding and re-writing of our software for both mobile and web.\nDuring this time, we produced a design system that was the same for both web and mobile as well as migrating web from AngularJS to Vue, and the mobile apps from Ionic v1 to React Native.\n\nWe have 2 versions of the software available; MyPTHub Classic for legacy customers and My PT Hub (V3), for new customers and those who wish to upgrade."

