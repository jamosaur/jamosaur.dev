    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "About Me"
        summary = "My name is James.\n\nI'm a full stack developer with experience in multiple languages.\n\nI'm a strong believer in producing high quality, readable code. Documentation, testing and code standards are just as important as code quality.\n\nI first got interested in development at a young age when I saw my dad building basic websites with Microsoft FrontPage. Since then, I have been constantly learning new things myself and keeping on top of current web trends.\n\nWhen I'm not developing, I can usually be found on my aggressive skates either grinding on rails or flying through the air off ramps. I enjoy binge watching series' on Netflix, playing the occasional computer game, renovating the house or tinkering electronics. I have a keen interest in electrical engineering and have completed a few related projects, such as:\n\n - Creating my own 60% keyboard\n - Designing and manufacturing a small batch run of custom GameBoy Cartridges\n - Creating small PCB's which allow you to have USB-C charging on the GameBoy Advance SP and a similar product for the Nintendo DS Lite."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experience"
        
        [[params.jobs.list]]
        position = "Head Of Development"
        dates = "February 2021 - Present"
        company = "NDA"
        details = "My role here as one of the founding staff members was to create a good foundation of a product that could be built upon over time. I started the project using the latest versions of the technology that i use. Since them the platform has been updated to the newest versions (Laravel 9, PHP 8.2).\n\nDuring my time here i've been responsible for building not only a SaaS product, but a development team too."

        [[params.jobs.list]]
        position = "Head Of Development"
        dates = "July 2017 - February 2021"
        company = "My PT Hub"
        details = "My role at My PT Hub means I am the \"go-to\" person for the rest of the team. I work alongside the management team and lead a team of 6-8 developers to get things done.\n\nMy main responsibilities are:\n\n - Maintaining infrastructure\n- Mentoring team members\n- Planning and developing features\n- Making decisions on which technologies to use\n- Migrating legacy code to modern standards\n- Upgrading payment systems to be SCA compliant"

        [[params.jobs.list]]
        position = "Developer / DevOps / SysOps"
        dates = "September 2015 - July 2017"
        company = "Hare Digital"
        details = "During my time at hare, i worked on a range of products, from SaaS to agency work for various clients.\n\nThe main product i worked on was a vehicle/asset tracking web platform which provided a service for vehicle owners and fleet managers to track their vehicles and monitor usage."

        [[params.jobs.list]]
        position = "Developer / Digital Marketing"
        dates = "September 2011 - September 2015"
        company = "build14me / Frank! Communications"
        details = "During my time here I created and maintained multiple client websites and worked on re-branding/marketing for multiple clients such as *Stonewall*, *Sussex & Surrey Police* and *Brighton Fringe Festival*.\n\nI developed a CMS called *Timberwolf* (PHP 5.6 and Laravel 4.2) for use in-house to develop websites quicker for our clients and created a module system which allowed us to enable and disable features depending on the client specification.\n\nMy Main duties were:\n\n- Creating cross-browser compatible responsive websites.\n- Managing a portfolio of 30+ websites and 10+ cloud servers.\n- Providing technical support to clients.\n- Researching technologies and developing the *Timberwolf* CMS."

