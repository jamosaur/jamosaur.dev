        company = "My PT Hub"
        technology = "PHP 7.3, Laravel 5.8, React, AWS SQS, Fastlane, Custom EC2 AMI"
        tagline = "I created an in-house platform that allows us to provide a whitelabel app service for our customers.\nA front-end application has been created which allows the support team to manage whitelabel apps.\n\nThe system has been built to auto-scale based on how many apps were to be built. This allows us to build approximately 200 android apps at once. (~1500-2000 per hour)."

        [[params.projects.list]]
        title = "Club management software"
        company = "My PT Hub"
        technology = "PHP 7.2, Laravel 5.6, Vue, Terraform, AWS ECS, Ionic"
        tagline = "A front-end developer and I created a platform that was used by a large, well-known gym chain.\n\nhe software enabled them at a higher level to manage all of their employees and check on performance of them.\nIt also had an element of it for the employees to use so that they could manage their clients and provide them a better service."

        [[params.projects.list]]
        title = "Fitkik"
        company = "My PT Hub"
        technology = "PHP 7.3, Laravel 5.7, React, Firebase, GCP, Hubernetes, Helm"
        tagline = "This project was to create a mobile-only platform to allow users to create fitness challenges with their friends, or join global challenges that had been created.\n\nThe platform allowed users to connect their smart fitness devices (Fitbit, Apple Health, Google Fit) to their accounts to compete in a range of challenges (Steps, Distance covered, calories burnt etc)."

        [[params.projects.list]]
        title = "My PT Hub Classic"
        company = "My PT Hub"
        technology = "PHP 7.0 -> 7.1 | Laravel 5.4, AWS, Ionic v1"
        tagline = "Part of my job is maintaining the legacy system that we have. The API is used by both versions of My PT Hub.\nI started off by developing the classic platform, this included bug fixing, upgrading legacy code (ES5 -> ES6+) and adding new features.\nSome testing has been implemented on some of the more complex functionality that we have such as session bookings.\n\nI have upgraded the PHP version used from 7.0 to 7.1, and I am currently in the process of upgrading to 7.4 along with upgrading Laravel to the latest version."

        [[params.projects.list]]
        title = "Scorpion"
        company = "Hare Digital"
        technology = "PHP 5.6 -> 7.0, CodeIgniter 2, Java, CentOS, RHEL"
        tagline = "This was the biggest, and most consistent project I worked on at hare, we were tasked with maintaining and improving on software that focused on asset tracking for both businesses and consumers.\nI was tasked with managing 3 dedicated servers and multiple VPS's which ran different software to communicate with the units that were attached the the assets that were being tracked.\nOne of my main tasks was keeping the legacy codebase up to date and adding new features, such as PayPal integration for subscription payments. During my time here we upgraded the PHP version from 5.6 to 7.0."

